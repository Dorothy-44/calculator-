<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!--page title-->
  <title>Calculator</title>
  <!--external styling linked-->
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <!--everything in the calculator container-->
  <div class="calculator">
    <!--display to show input and output-->
    <div class="display" id="display">0</div>
    <!--calculato buttons-->
    <div class="buttons">

      <!-- Numbers 1-3 and operators ×, ÷ -->

      <button class="btn number" data-value="1">1</button>
      <button class="btn number" data-value="2">2</button>
      <button class="btn number" data-value="3">3</button>
        <button class="btn operator" data-value="*">×</button>
        <button class="btn operator" data-value="/">÷</button>

      <!-- Numbers 4-6 and operators +, - -->

      <button class="btn number" data-value="4">4</button>
      <button class="btn number" data-value="5">5</button>
      <button class="btn number" data-value="6">6</button>
      <button class="btn operator " data-value="+">+</button>
      <button class="btn operator" data-value="-">-</button>

      <!-- Numbers 7-9 and operators %, ^ -->

      <button class="btn number" data-value="7">7</button>
      <button class="btn number" data-value="8">8</button>
      <button class="btn number" data-value="9">9</button> 
      <button class="btn operator" data-value="%">%</button>
      <button class="btn operator" data-value="^">^</button>

      <!--Decimal, 0, backspace, clear, and equals -->

      <button class="btn number zero" data-value=".">.</button>
            <button class="btn number" data-value="0">0</button> 
       <button class="btn" data-action="backspace">⌫</button>
       <button class="btn clear" data-action="clear">C</button>
       <button class="btn equal" data-action="equals">=</button>
    </div>
  </div>
    <!-- Link to external JS file for responsivness -->

  <script src="index.js"></script>
</body>
</html>
